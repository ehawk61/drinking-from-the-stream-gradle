allprojects {
	group = 'com.jlmeek'
	apply plugin: 'java'
	sourceCompatibility = '11'

	buildscript{
		ext{
			springBootVersion = '2.3.3.RELEASE'
			springCloudVersion = 'Hoxton.SR7'
		}
		repositories{
			mavenCentral()
		}

		dependencies{
			classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		}

	}
	repositories{
		mavenCentral()
	}
}


